<div class="container text-center mt-5">
  <div class="row justify-content-center">
    <dov class="col col-md-8">
      <div class="card shadow-lg p-3 bg-body-tertiary rounded">
        <div class="card-body">
          <h1 class="card-title mb-5">CONTACT US</h1>
          <div class="form-floating mb-3">
            <input
              type="name"
              class="form-control"
              id="floatingName"
              placeholder="John Doe"
            />
            <label for="floatingName">FULL NAME*</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="floatingEmail"
              placeholder="abc@xyz.com"
            />
            <label for="floatingEmail">EMAIL*</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="phone"
              class="form-control"
              id="floatingPhone"
              placeholder="012-345-6789"
            />
            <label for="floatingEmail">PHONE</label>
          </div>
          <!-- <div class="form-floating mb-3">
            <select
              class="form-select"
              id="floatingSelect"
              aria-label="Floating label select example"
            >
              <option selected>Please choose</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
            <label for="floatingSelect">Needed services</label>
          </div> -->
          <div class="form-floating mb-5">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="floatingTextarea2"
              style="height: 100px"
            ></textarea>
            <label for="floatingTextarea2">Message</label>
          </div>

          <button type="button" class="btn btn-dark btn-lg">Submit</button>
        </div>
      </div>
    </dov>
  </div>
</div>

<section class="page-section mt-4 d-none" id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">
          <p>Contact Us</p>
        </h2>
        <h3 class="section-subheading text-muted">
          Lorem ipsum or call 123456789
        </h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <form
          id="contactForm"
          action="https://formspree.io/your-email@example.com"
          novalidate="novalidate"
          method="POST"
        >
          <!--name="sentMessage"-->
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input
                  name="name"
                  class="form-control"
                  id="name"
                  type="text"
                  placeholder="Name*"
                  required="required"
                  data-validation-required-message="Please enter your name."
                />
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input
                  name="_replyto"
                  class="form-control"
                  id="email"
                  type="email"
                  placeholder="Email*"
                  required="required"
                  data-validation-required-message="Please enter your email address."
                />
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input
                  name="phone"
                  class="form-control"
                  id="phone"
                  type="tel"
                  placeholder="Phone Number"
                  required="required"
                  data-validation-required-message="Please enter your phone number."
                />
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <textarea
                  name="message"
                  class="form-control"
                  id="message"
                  placeholder="Message*"
                  required="required"
                  data-validation-required-message="Please enter a message."
                ></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <input
              type="hidden"
              name="_subject"
              id="email-subject"
              value="Contact Form Submission"
            />
            <div class="clearfix"></div>
            <div class="col-lg-12 text-center">
              <div id="success"></div>
              <button
                id="sendMessageButton"
                class="btn btn-primary btn-xl text-uppercase"
                type="submit"
              >
                Send Message
              </button>
            </div>
            <input type="text" name="_gotcha" style="display: none" />
            <input type="hidden" name="_next" value="#" />
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
