<h2 class="section-heading text-uppercase text-center pt-5">CONTACT US</h2>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-8">
      <form
        id="fs-frm"
        name="simple-contact-form"
        accept-charset="utf-8"
        action="https://formspree.io/f/xbjvyjob"
        method="post"
        data-np-intersection-state="observed"
      >
        <fieldset id="fs-frm-inputs">
          <label for="full-name">Full Name</label>
          <input
            type="text"
            name="name"
            id="full-name"
            placeholder="First and Last"
            required=""
          />
          <label for="email-address">Email Address</label>
          <input
            type="email"
            name="_replyto"
            id="email-address"
            placeholder="email@domain.tld"
            required=""
          />
          <label for="message">Message</label>
          <textarea
            rows="5"
            name="message"
            id="message"
            placeholder=""
            required=""
          ></textarea>
          <input
            type="hidden"
            name="_subject"
            id="email-subject"
            value="Contact Form Submission"
          />
        </fieldset>
        <input type="submit" value="Submit" />
      </form>
    </div>
  </div>
</div>

  }
  #fs-frm fieldset.locale input[name="city"],
  #fs-frm fieldset.locale select[name="state"] {
    margin-right: 3%;
  }
</style>

<section class="page-section mt-4 d-none" id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">
          <p>Contact Us</p>
        </h2>
        <h3 class="section-subheading text-muted">
          Lorem ipsum or call 123456789
        </h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <form
          id="contactForm"
          action="https://formspree.io/your-email@example.com"
          novalidate="novalidate"
          method="POST"
        >
          <!--name="sentMessage"-->
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input
                  name="name"
                  class="form-control"
                  id="name"
                  type="text"
                  placeholder="Name*"
                  required="required"
                  data-validation-required-message="Please enter your name."
                />
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input
                  name="_replyto"
                  class="form-control"
                  id="email"
                  type="email"
                  placeholder="Email*"
                  required="required"
                  data-validation-required-message="Please enter your email address."
                />
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input
                  name="phone"
                  class="form-control"
                  id="phone"
                  type="tel"
                  placeholder="Phone Number"
                  required="required"
                  data-validation-required-message="Please enter your phone number."
                />
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <textarea
                  name="message"
                  class="form-control"
                  id="message"
                  placeholder="Message*"
                  required="required"
                  data-validation-required-message="Please enter a message."
                ></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <input
              type="hidden"
              name="_subject"
              id="email-subject"
              value="Contact Form Submission"
            />
            <div class="clearfix"></div>
            <div class="col-lg-12 text-center">
              <div id="success"></div>
              <button
                id="sendMessageButton"
                class="btn btn-primary btn-xl text-uppercase"
                type="submit"
              >
                Send Message
              </button>
            </div>
            <input type="text" name="_gotcha" style="display: none" />
            <input type="hidden" name="_next" value="#" />
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
